<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<!--@elvariable id="seance" type="com.lkre.services.htmlService.Seance"-->
<h:head>
    <title>PrimeTv - Tv schedule.</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="PrimeTv: schedule TV.">
            <h:panelGrid columns="1">
                <p:commandButton value="Download seances"
                                 widgetVar="downloadSeanceButton"
                                 update="textArea" actionListener="#{indexBacking.downloadSeances}"
                                 onclick="PF('downloadSeanceButton').disable();"
                                 oncomplete="PF('downloadSeanceButton').enable();"/>
                <p:inputTextarea id="textArea" rows="10" cols="50" value="#{indexBacking.seancesString}"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
    <div style="position: fixed; bottom: 0; right: 0;">
        <h:outputText value="version: #{infoBean.version} (#{infoBean.buildTime})"/>
    </div>
</h:body>
</html>
